<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Бабуленькины котятки</title>
</head>
<body>
<article>
    <div class="wrapper">
        <div class="header">
<h1>Бабуленькины котятки</h1>
        </div>

        <div class="content">
            <input type="checkbox" name="cat" id="cat-1">
            <input type="checkbox" name="cat" id="cat-2">
            <input type="checkbox" name="cat" id="cat-3">
            <input type="checkbox" name="cat" id="cat-4">
            <section class="poroda">
                <label for="cat-1">Абиссинская</label>
                <label for="cat-2">Британская</label>
                <label for="cat-3">Русская голубая</label>
                <label for="cat-4">Сиамская</label>
            </section>
            <section class="koti">
                <figure class="cat-1"><img src="images/1.jpg">
                    <article>
                        Петька, 2 года
                    </article>
                </figure>
                <figure class="cat-3"><img src="images/2.jpg">
                    <article>
                        Васька, 2 месяца
                    </article>
                </figure>
                <figure class="cat-1"><img src="images/3.jpg">
                    <article>
                        Мурзик, 1 месяц
                    </article>
                </figure>
                <figure class="cat-4"><img src="images/4.jpg">
                    <article>
                        Сайли, 1 месяц
                    </article>
                </figure>
                <figure class="cat-2"><img src="images/5.jpg">
                    <article>
                        Скотти, 4 месяца
                    </article>
                </figure>
                <figure class="cat-2"><img src="images/6.jpg">
                    <article>
                        Серега, 1 год
                    </article>
                </figure>
                <figure class="cat-3"><img src="images/7.jpg">
                    <article>
                        Селеста, 2 месяца
                    </article>
                </figure>
                <figure class="cat-1"><img src="images/8.jpg">
                    <article>
                        Никифор, 5 месяцев
                    </article>
                </figure>
            </section>
            <section class="reiting">
                <h2 class="rate-title">Рейтинг</h2>
                <label class="rate-desc" for="desc">по убыванию</label>
                <input class="rate-desc" id="desc" type="checkbox">
                <div class="rating">
                    <div class="cat-with-rating nine-point">
                        <label class="name">Абиссинская</label>
                        <span class="value">9</span>
                        <span class="color-value"></span>
                    </div>
                    <div class="cat-with-rating four-point">
                        <label class="name">Британская</label>
                        <span class="value">4</span>
                        <span class="color-value"></span>
                    </div>
                    <div class="cat-with-rating seven-point">
                        <label class="name">Русская голубая</label>
                        <span class="value">7</span>
                        <span class="color-value"></span>
                    </div>
                    <div class="cat-with-rating two-point">
                        <label class="name">Сиамская</label>
                        <span class="value">2</span>
                        <span class="color-value"></span>
                    </div>
                </div>

            </section>

        </div>




        <div class="footer">

        </div>
    </div>



</article>




</body>
</html>
